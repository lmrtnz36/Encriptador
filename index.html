<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <div class="container">
        <input type="text" id="inputText" placeholder="Introduce el mensaje a encriptar">
        <input type="text" id="outputText" placeholder="Mensaje encriptado" readonly>
        <button onclick="encryptText()">Encriptar</button>
        <button onclick="decryptText()">Desencriptar</button>
        <button onclick="resetPage()">Limpiar</button>
     </div>

    <script src="app.js"></script>
</body>
</html>
